<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Briefcase Forget</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/briefcase.css">
</head>
<body>
  <div class="container">    
    <div id="loginbox" style="margin-top:17%;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
      <div class="panel panel-info" >
        <div class="panel-heading">
          <div class="panel-title">Forget Password</div>
        </div>
        <div class="panel-body" >

          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">

          </div>
          <form id="loginform" class="form-horizontal" role="form">
          <div class="input-group main-content">
            <label>Full Name</label>
            <input id="login-username" type="text" class="form-control">
          </div>
          <div class="input-group main-content-center">
            <button class="btn btn-forget">Submit</button>
          </div>
          </form> 
        </div>                     
      </div>  
    </div>
  </div>
  <footer class="footer">
    <p style="text-align:center;color:#fff;">Copyright 2015 Sonny Bifaico,All Rights Reserved.</p>
  </footer>
</body>
</html>
