<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Briefcase Signup</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/briefcase.css">
</head>
<body>
  <div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
      <div class="panel panel-info" >
        <div class="panel-heading">
          <div class="panel-title">Create Account</div>
        </div>
        <div class="panel-body" >

          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">

          </div>
          <form id="loginform" class="form-horizontal" role="form">
          <div class="input-group main-content">
            <label>Full Name</label>
            <input id="login-username" type="text" class="form-control">
          </div>
          <div class="input-group main-content">
            <div class="row">
              <div class="col-md-4"><label style="margin-top: 15px;">Web Address</label></div>
              <div class="col-md-4"><input id="login-username" type="text" class="form-control"></div>
              <div class="col-md-4"><label style="margin-top: 15px;">.briefcase.com</label></div>
            </div>
          </div>
          <div class="input-group main-content">
            <label>Email Address</label>
            <input id="login-username" type="text" class="form-control">
          </div>
          <div class="input-group main-content">
            <label>Password</label>
            <input id="login-username" type="text" class="form-control">
          </div>
          <div class="input-group main-content-center">
            <label>By Clicking on create account you are agreeing to the terms and conditions.</label>
          </div>
          <div class="input-group main-content-center">
            <button class="btn btn-create">Create Account</button>
          </div>
          <div class="input-group main-content-center">
            <a href="login.html" class="login-link">Log in</a>
          </div>
          </form> 
        </div>                     
      </div>  
    </div>
  </div>
  <footer>
    <p style="text-align:center;color:#fff;">Copyright 2015 Sonny Bifaico,All Rights Reserved.</p>
  </footer>
</body>
</html>
